<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler (Basic - Recommended) </title>

	<!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Added link to CSS Style-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1><span class="glyphicon glyphicon-road"></span> Train Scheduler (Basic - Recommended) </h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<div id="content">
							<table class="table">
								<thead>
									<tr>
										<th>Update</th>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="tableContent">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3></div>
					<div class="panel-body">
						<form id="formID">
						  <div class="form-group">
						    <label for="trainName">Train Name</label>
						    <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="trainDestination">Destination</label>
						    <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
						    <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="">
						  </div>
						  <div class="form-group">
						    <label for="frequency">Frequency (min)</label>
						    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
						  </div>
						  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Added link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Added link to Javascript-->
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
</html>
